<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h4>버튼</h4>
    <p>
        <!-- onclick은 버튼 클릭 시 수행코드 (js) -->
        <!-- alert() : 메시지 팝업 함수 -->
        <button onclick="alert('버튼1을 클릭했습니둥')">버튼</button>
        <input type="button" value="버튼2" onclick="alert('버튼2를 클릭했습니둥')">
    </p>

    <h4>텍스트 상자</h4>
    <p>
        <!-- 긴 내용의 텍스트 -->
        <textarea rows="10" cols="30"></textarea>
    </p>

    <h4>샐렉트 박스</h4>
    <p>
        <!-- select는 콤보박스 -->
        <!-- option: 선택 가능한 항목 -->
        <select>
            <!-- value는 내부적으로 사용하는 값 -->
            <!-- 컨탠츠는 화면에 표시되는 값 -->
            <option value="red">사과</option>
            <option value="yellow">바나나</option>
            <option value="orange">오랜지</option>
        </select>
    </p>


</body>
</html>
