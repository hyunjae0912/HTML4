<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        th, td {
            border: 1px solid gray;
            /* 위아래 오른쪽왼쪽 */
            padding: 10px 20px;
        }
        table{
            /* border-collapse: collapse;   표에 여백을 줌 여백 주는게 이뻐서 안씀 */
        }
    </style>
</head>
<body>
    
    <h3>상품페이지</h3>
    <table>
        <caption>선물용과 가정용 상품 구성</caption>  <!-- 테이블 설명 -->

        <thread>
            <tr> <!-- 행 -->
                <th>용도</th>       <!-- 셀 -->
                <th>중량</th>
                <th>개수</th>
                <th>가격</th>
            </tr>
        </thread>  <!-- 테이블 제목 -->

        <tbody>  <!-- 열 -->
            <tr>
                <!-- 아래 열과 병합함 -->
                <td rowspan="2">선물용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>35000원</td>
            </tr>
            <tr>

                <td>5kg</td>
                <td>18~26과</td>
                <td>52000원</td>
            </tr>
            <tr>
                <td rowspan="2">가정용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>30000원</td>
            </tr>
            <tr>
                <td>5kg</td>
                <td colspan="2">18과 16과 47000원</td>
            </tr>

        </tbody>  <!-- 테이블 본문 -->
    </table>

</body>
</html>



<!-- 
rowspan : 행 병합
colspan : 셀 병합

-->
