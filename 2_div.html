<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 헤더는 파란색 콘텐츠는 회색 풋터는 초록색 -->
    <style>
        #header {
            background-color: blue;
            color: white;
            height: 100px;
        }
        #content {
            background-color: gray; 
            color: white;
            height: 300px;
        }
        #footer {
            background-color: green;
            color: white;
            height: 100px;
        }
    </style>

</head>
<body>
    <!-- div : 화면을 구분할 때 사용함 -->
    <!-- 여러가지 태그를담을 수 있음 -->
    <!-- 화면을 해더 콘텐츠 풋터로 구분 -->
    <div id = "header">
        <h1>Header</h1>
    </div>
    <div id = "content">
        <h1>content</h1>
    </div>
    <div id = "footer">
        <h1>footer</h1>
    </div>
</body>
</html>
