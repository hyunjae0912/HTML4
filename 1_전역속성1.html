<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 제목을 표현할 때 주로 사용함 -->
    <!-- h1 ~ h6까지 있음 h1이 짱 큼 -->
    <!-- style 태그에 css직접 작성할 수 있음 -->
    <h1 style="color: greenyellow;">네이버로 이동</h1>

    <!-- 네이버로 이동하는 링크 -->
    <!-- TITLE : 태그의 설명 -->
    <a href="https://www.naver.com" title="네이버로 이동">네이버로 바로가기 클릭!!</a>
</body>
</html>
