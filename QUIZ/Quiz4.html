<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        td{
            border: 1px solid gainsboro;
            /* 위아래 오른쪽왼쪽 */
            padding: 10px 50px;
            font-weight: bold;
        }
        table {
            text-align: center;
        }
        #sum{
            background-color: gainsboro;
            font-weight: bold;
        }
        #null{
            padding: 10px 50px;
        }
    </style>
</head>
<body>
    <h2>수습 국원 지원 양식</h2>

    <table>
        <tbody>
            <tr>
                <td rowspan="3">개인정보</td>
                <td>이름</td>
                <td id = "null"></td>
            </tr>
            <tr>
                <td>학과/학번</td>
                <td id = "null"></td>
            </tr>
            <tr>
                <td>연락처</td>
                <td id = "null"></td>
            </tr>
            <tr>
                <td>지원 분야</td>
                <td colspan="2" id = "null"></td>
        </tbody>
    </table>
</body>
</html>


<!-- 
row : 행 병합
col : 셀 병합
-->
