<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ol은 order list -->
    <ol>
        <li>첫번째</li>
        <li>두번째</li>
        <li>새번째</li>
    </ol>

    <!-- 타입 : 1,a,A,i,l -->
    <ol type="I">
        <li>첫번째</li>
        <li>두번째</li>
        <li>새번째</li>
    </ol>
    <ol type="a">
        <li>첫번째</li>
        <li>두번째</li>
        <li>새번째</li>
    </ol>
    <ol type="i">
        <li>첫번째</li>
        <li>두번째</li>
        <li>새번째</li>
    </ol>
    <ol type="A" start="3">
        <li>첫번째</li>
        <li>두번째</li>
        <li>새번째</li>
    </ol>
</body>
</html>
