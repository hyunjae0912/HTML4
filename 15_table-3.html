<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        th, td {
            border: 1px solid gray;
            /* 위아래 오른쪽왼쪽 */
            padding: 10px 20px;
        }

    </style>

</head>
<body>
    <h3>상품 페이지2</h3>
    <table>
        <caption>선물용과 가정용 상품 구성</caption>
        
        <!-- 테이블 스타일 -->
        <colgroup>
            <!-- 1번 열의 배경색 변경 -->
            <col style="background-color: gainsboro;">
            <col style="width: 100px;">
            <col style="width: 150px;">
            <col>
        </colgroup>


        <!-- 테이블의 해드 (제목) -->
        <thead>
            <tr>
                <th>용도</th>
                <th>중량</th>
                <th>개수</th>
                <th>가격</th>
            </tr>
        </thead>


        <!-- 테이블의 본문 (내용) -->
        <tbody>
            <tr>    <!-- 행 -->
                <td rowspan="2">선물용</td>
                <td>3kg</td>
                <td>11~16개</td>
                <td>35000원</td>
            </tr>
            <tr>
                <td>5kg</td>
                <td>18~26개</td>
                <td>52000원</td>
            </tr>

            <tr>
                <td rowspan="2">가정용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>30000원</td>
            </tr>
            <tr>
                <td>5kg</td>
                <td>18~26과</td>
                <td>47000원</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
