<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 입력필드,
    사용자에게 텍스트, 패스워드, 이메일, 숫자를 입력받을 수 있음    
    -->
    <P>
    <input type="text">
    <!-- 미리 써져있는거 -->
    <input type="text" value="둘리">
    <!-- 워터마크 -->
    <input type="text" placeholder="이름을 입력하세요">
    <!-- 비활성화 -->
    <input type="text" disabled>

    </P>

    <P>
        <!-- TYPE 데이터타입  비밀번호는 숨겨지고 이메일은 패턴검사해줌, number은 숫자만 입력가능 -->
    <input type="password">
    <input type="email">
    <input type="number">
    <input type="file">
    <input type="button" value="버튼">
    <button>버튼2</button>
</body>
</html>
