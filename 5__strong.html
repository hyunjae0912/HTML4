<!DOCTYPE html>
<html lang="en">
    <!-- head : html문서의 메타데이터들 (인코딩, css,js파일, 문서제목등 설정함) -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<!-- body : 버튼, 텍스트, 폼, 이미지같은 화면에 보여지는 부분들 -->
<body>
    <P>
        <strong>strong 태그</strong>는 글자를 굵게 표시합니다.<br><br>
        <em>em 태그</em>는 글자를 기울임꼴로 표시합니다.<br>        
    </P>

    <p>
        <b>b 태그</b>는 글자를 굵게 표시합니다.<br>
    </p>
    <p>
        <i>i 태그</i>는 글자를 기울임꼴로 표시합니다.<br>
    </p>

</body>
</html>
